<!DOCTYPE html>

<body>

    <div class="container d-none d-sm-none d-md-block">
        <!--desktop-->

        <div class="row align-items-center">
            <div class="col-md-4">
                <h2 class="text--center">Frontier Leadership</h2>
            </div>

            <div class="col-md-4">
                <div class="row align-items-center">



                    <div class="col-md-6"><a data-toggle="collapse" href="#context" role="button" aria-expanded="false" aria-controls="context" onclick="populate()"><img src="/context/Layer%200.svg" alt=""></a></div>




                    <div class="col-md-6">
                        <img src="/beliefs/Layer%200.svg" alt="">
                        <img src="/behaviour/Layer%200.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <img src="/role/Layer%200.svg" alt="">
            </div>

            <div class="col-md-2">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <img src="/direction/Layer%200.svg" alt="">
                    </div>

                    <div class="col-md-12">
                        <img src="/culture/Layer%200.svg" alt="">
                    </div>

                    <div class="col-md-12">
                        <img src="/resources/Layer%200.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="context">
                    <div class="card card-body">


                        <div id="quiz">

                            <h1>Quiz</h1>
                            <hr style="margin-bottom: 20px">

                            <p id="question"></p>

                            <div class="buttons">
                                <button id="btn0" class="buttonNormal"><span id="choice0"></span></button>
                                <button id="btn1" class="buttonNormal"><span id="choice1"></span></button>
                                <button id="btn2" class="buttonNormal"><span id="choice2"></span></button>
                                <button id="btn3" class="buttonNormal"><span id="choice3"></span></button>
                                <button id="btn4" class="buttonNormal"><span id="choice4"></span></button>
                                <button id="btn5" class="buttonNormal"><span id="choice5"></span></button>
                                <button id="btn6" class="buttonNormal"><span id="choice6"></span></button>
                            </div>

                            <div>
                                <button id="submit" class="buttonNormal">SUBMIT</button>
                            </div>

                            <hr style="margin-top: 80px">
                            <footer>
                                <p id="progress">Question x of y</p>
                            </footer>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col">
                <div class="collapse multi-collapse" id="beliefs">
                    <div class="card card-body">
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </div>
                </div>
            </div>
        </div>
    </div>
